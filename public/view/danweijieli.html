<ion-content>

    <ion-list>
        <ion-item>
            <h1>单位接力</h1>
        </ion-item>
        <div class="list">
            <label class="item item-input">
              <span class="input-label">单位名称</span>
                <input type="text">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
              <span class="input-label">组织机构代码证</span>
                <input type="text">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
            <span class="input-label">地址</span>
          </label>
            <div> <select class="form-control" ng-model="province" ng-options="key as key for (key,value) in division" ng-change="city='';district='';">
                <option value="">省</option>
            </select>
            </div>
            <div>
                <select class="form-control" ng-model="city" ng-options="key as key for (key,value) in division[province]" ng-change="district='';">
                <option value="">市</option>
            </select>
            </div>
            <div>
                <select class="form-control" ng-model="district" ng-options="value  as value for value in division[province][city]">
                <option value="">区</option>
            </select>
            </div>
        </div>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">联系人姓名</span>
              <input type="text">
          </label>
        </div>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">联系号码</span>
              <input type="text">
          </label>
        </div>
        <button class="button button-full button-balanced">
          点击提交，开始接力
        </button>
</script>
    </ion-list>
</ion-content>
